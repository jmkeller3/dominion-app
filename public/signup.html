<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
  <div class="forms">
    <ul class="tab-group">
      <li class="tab active">
        <a href="#login">Log In</a>
      </li>
      <li class="tab">
        <a href="#signup">Sign Up</a>
      </li>
    </ul>

    <form id="signup" action="" method="post">
      <fieldset>
        <legend>Sign-Up</legend>
        <h1 class="title">Create your account</h1>
        <h2 class="subtitle">This allows you to save lists!</h2>
        <br>
        <div class="input-field">
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="pass" placeholder="Password" />
          <input type="password" name="cpass" placeholder="Confirm Password" />
          <button id="Signup" type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
    <form id="login" action="" method="post">
      <fieldset>
        <legend>Login</legend>
        <h1 class="title">Welcome Back</h1>
        <h2 class="subtitle">Your lists are safe and waiting</h2>
        <br>
        <div class="input-field">
          <input type="email" name="logemail" placeholder="Email" />
          <input type="password" name="logpass" placeholder="Password" />
          <button id="Login" type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      $('.tab a').on('click', function (e) {
        e.preventDefault();
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        var href = $(this).attr('href');
        $('.forms > form').hide();
        $(href).fadeIn(500);
      });
    });
  </script>
  <script src="signup.js"></script>
</body>

</html>
