<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="grid.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">My Profile</a>
            <a href="#">My Lists</a>
        </div>
        <div class="filter">
            <input type="text" id="cardSearch" placeholder="Search for names..">
            <button class="attack-btn btn" type="submit">Attack</button>
            <button class="treasure-btn btn" type="submit">Treasure</button>
            <button class="reaction-btn btn" type="submit">Reaction</button>
            <button class="rank-btn btn" type="submit">Rank</button>
            <button class="all-btn btn" type="submit">All</button>
            <div class="styled-select blue semi-square">
                <select id="setOptions">
                    <option value=''>Sort by Set</option>
                    <option value='Base'>Base</option>
                    <option value='Intrigue'>Intrigue</option>
                    <option value='Seaside'>Seaside</option>
                    <option value='Alchemy'>Alchemy</option>
                    <option value='Prosperity'>Prosperity</option>
                    <option value='Cornucopia'>Cornucopia</option>
                    <option value='Hinterlands'>Hinterlands</option>
                    <option value='Dark Ages'>Dark Ages</option>
                    <option value='Guilds'>Guilds</option>
                    <option value='Adventures'>Adventures</option>
                    <option value='Empires'>Empires</option>
                    <option value='2nd'>Base (Second Edition)</option>
                </select>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <button class="list-btn btn" type="submit">Save List</button>
                <div class="empty">
                    <li>Card 1</li>
                </div>
                <div class="empty">
                    <li>Card 2</li>
                </div>
                <div class="empty">
                    <li>Card 3</li>
                </div>
                <div class="empty">
                    <li>Card 4</li>
                </div>
                <div class="empty">
                    <li>Card 5</li>
                </div>
                <div class="empty">
                    <li>Card 6</li>
                </div>
                <div class="empty">
                    <li>Card 7</li>
                </div>
                <div class="empty">
                    <li>Card 8</li>
                </div>
                <div class="empty">
                    <li>Card 9</li>
                </div>
                <div class="empty">
                    <li>Card 10</li>
                </div>
            </ul>
        </div>
        <div class="content">

        </div>
    </div>
    <script>
        function filterSets() {
            document.getElementById("setDropdown").classList.toggle("show");
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
